<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANt Design Components in with Tailwind</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ant-design-vue/4.2.6/antd.min.js" integrity="sha512-IIvoyHd/uE58ABE9Ojx8FrPbXtkgrWOTKNnP6QWhz0uEi/JgdMrse0toiOgEPZ/GtM2LZJLC0xFZ357WsrGfcg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body class="bg-gray-200 min-h-screen">
    <!---Buttons in Ant Design Components--->
    <h1 class="text-xl font-bold mb-2 mx-12">Buttons in Ant Design</h1>
    <a href="index.html" class="px-4 py-2 rounded-md font-medium bg-gray-900 text-white hover:bg-black transition">Bootstrap Components</a>
    <br><br>
    <!-- Ant Design Buttons -->
    <div class="mx-12 space-x-2">
      <button class="ant-btn ant-btn-primary">Primary</button>
      <button class="ant-btn ant-btn-default">Default</button>
